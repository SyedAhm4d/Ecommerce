{%extends 'base.html'%}

{%block navbar%}
{%endblock%}

{%block content%}


<div class="d-flex align-items-center py-5 bg-body-tertiary">
    <div class="container col-3">
        <main class="form-signin w-100 m-auto">
            <form action="{{ url_for('signup') }}" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>

                <div class="row mb-2">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" name="first_name" class="form-control" id="floatingFName"
                                   placeholder="First Name">
                            <label for="floatingFName">First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" name="last_name" class="form-control" id="floatingLName"
                                   placeholder="Last Name">
                            <label for="floatingLName">Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating mb-2">
                    <input type="email" name="email" class="form-control" id="floatingInput"
                           placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" name="confirm" class="form-control" id="floatingConfirm"
                           placeholder="Confirm Password">
                    <label for="floatingPassword">Confirm Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" name="remember" value="yes" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">Remember me</label>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">© 2017–2025</p>
            </form>
        </main>
    </div>
</div>
{%endblock%}
